<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram | Home</title>
    <link rel="stylesheet" href="insta.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="logo.png" alt="logo">
        </a>
        <!-- profile-image -->
        <div class="profile">
            <div class="profile-img">
                <img src="walter.jfif" alt="profile">
            </div>
            <div class="name">
                <h1>Walter White</h1>
                <img src="verify.png" alt="verify">
            </div>
            <span>@mrwhite</span>
        </div>
        <!-- About -->
        <div class="about">
            <!-- Box 1 -->
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <!-- Box 2 -->
            <div class="box">
                <h3>14.4k</h3>
                <span>Followers</span>
            </div>
            <!-- Box 3 -->
            <div class="box">
                <h3>13</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- menu -->
        <div class="menu">


            <a href="#">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-fill"></i>
                </span>
                Messages
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-fill"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-3-line"></i>
                </span>
                Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-circle-r-line"></i>
                </span>
                Logout
            </a>

        </div>
    </div>
    <!-- Main Home -->
    <div class="main-home">
        <div class="header">
            <!-- Search -->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-line"></i>
                <!-- Button -->
                <a href="#" class="btn">
                    <i class="ri-add-circle-line"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch all
                </div>
            </a>

        </div>
        <div class="stories">
            <!-- Stories 1 -->
            <div class="stories-img color">
                <img src="walter.jfif" alt="profile">
                <div class="add">+</div>
            </div>
            <!-- Stories 2 -->
            <div class="stories-img ">
                <img src="WaltJr.jpg" alt="profile">

            </div>
            <!-- Stories 1 -->
            <div class="stories-img ">
                <img src="jesse.jfif" alt="profile">

            </div>
            <!-- Stories 1 -->
            <div class="stories-img ">
                <img src="hank2.jfif" alt="profile">

            </div>
            <!-- Stories 1 -->
            <div class="stories-img ">
                <img src="Marie.jpg" alt="profile">

            </div>
            <!-- Stories 1 -->
            <div class="stories-img ">
                <img src="steve.jpg" alt="profile">

            </div>
            <!-- Stories 1 -->
            <div class="stories-img ">
                <img src="fringe.jpg" alt="profile">

            </div>
            <!-- Stories 1 -->
            <div class="stories-img ">
                <img src="sydney.jpg" alt="profile">

            </div>
            <!-- Stories 1 -->
            <div class="stories-img ">
                <img src="mike.png" alt="profile">

            </div>
            <!-- Stories 1 -->
            <div class="stories-img ">
                <img src="saul.jfif" alt="profile">

            </div>

        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <div class="main-post">
            <!-- Box1 -->
            <div class="post-box">
                <img src="post1.jfif" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="jesse.jfif" alt="profile">
                        </div>
                        <h3>Jesse Pinkman</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>121.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>3k</span>
                    </div>
                </div>
            </div>
            <!-- Box1 -->
            <div class="post-box">
                <img src="post4.jfif" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="hank2.jfif" alt="profile">
                        </div>
                        <h3>Hank Schrader</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>448k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>4.4k</span>
                    </div>
                </div>
            </div>
            <!-- Box1 -->
            <div class="post-box">
                <img src="post3.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="walter.jfif" alt="profile">
                        </div>
                        <h3>mrwhite</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>991.5k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>8k</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
